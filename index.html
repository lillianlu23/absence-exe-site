<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>In Between // Absence.exe</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    .logo-container, .text-container, .buttons {
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .reveal {
      opacity: 1;
    }

    .inbetween {
      font-size: 1.8rem;
      letter-spacing: 0.2rem;
    }

    .absence {
      font-size: 1.3rem;
      color: #888888;
      letter-spacing: 0.15rem;
    }

    .text-container h1 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
   .text-container {
     margin-top: 2rem;
     opacity: 0;
     transition: opacity 1.5s ease-in-out;
   }

    .reveal {
      opacity: 1;
      transition: opacity 1.5s ease-in-out;
    }

    .text-container p {
      font-size: 0.95rem;
      color: #cccccc;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2.5rem;
    }

    .buttons a {
      color: white;
      border: 1px solid white;
      padding: 0.6rem 1.2rem;
      text-decoration: none;
      font-size: 0.95rem;
      transition: background 0.3s, color 0.3s;
    }

    .buttons a:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body>

  <div class="logo-container" id="logo">
    <div class="inbetween">In Between //</div>
    <div class="absence">absence.exe</div>
  </div>

  <div class="text-container" id="text">
    <h1>Absence.exe is running...</h1>
    <p>You are now in between. Let the void guide you through absence, delay, and hidden space.</p>
  </div>

  <div class="buttons" id="buttons">
    <a href="https://newart.city/show/in-between-absence-exe" target="_blank">Enter the Exhibition</a>
    <a href="about.html">About</a>
    <a href="open-call.html">Open Call</a>
    <a href="works.html">Artists & Works</a>
  </div>

  <script>
    // Reveal sequence with delay
    window.addEventListener('load', () => {
      // Show logo after 1.5s
      setTimeout(() => {
        document.getElementById('logo').classList.add('reveal');
      }, 1500);

      // Show text after 3s
      setTimeout(() => {
        document.getElementById('text').classList.add('reveal');
      }, 3000);

      // Show buttons after 4.5s
      setTimeout(() => {
        document.getElementById('buttons').classList.add('reveal');
      }, 4500);
    });
  </script>
</body>
</html>
