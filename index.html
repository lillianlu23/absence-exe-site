<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>In Between // Absence.exe</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .logo-container {
      opacity: 0;
      transition: opacity 2.5s ease-in-out;
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo-container.reveal {
      opacity: 1;
    }

    .inbetween {
      font-size: 1.8rem;
      letter-spacing: 0.2rem;
    }

    .absence {
      font-size: 1.3rem;
      color: #888888;
      letter-spacing: 0.15rem;
    }

    nav.buttons {
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      border: 1px solid white;
      padding: 0.5rem 1rem;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    nav a:hover {
      background-color: white;
      color: black;
    }
  </style>
</head>
<body>

  <div class="logo-container" id="logo">
    <div class="inbetween">In Between //</div>
    <div class="absence">absence.exe</div>
  </div>

  <div class="buttons">
    <a href="https://newart.city/show/in-between-absence-exe" target="_blank">Enter the Exhibition</a>
    <a href="about.html">About</a>
    <a href="works.html">Works</a>
    <a href="open-call.html">Open Call</a>
  </nav>

  <script>
    // Delay logo appearance
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('logo').classList.add('reveal');
      }, 1500); // 1.5 seconds delay
    });
  </script>
</body>
</html>
